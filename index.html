    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0b0e14; }
        
        /* Helper for hiding scrollbars but keeping functionality */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        /* Updated Tier Colors */
        .tier-common { --tier-color: #868686; --tier-glow: rgba(134, 134, 134, 0.4); --tier-gradient: #868686; }
        .tier-uncommon { --tier-color: #6bff00; --tier-glow: rgba(107, 255, 0, 0.4); --tier-gradient: #6bff00; }
        .tier-rare { --tier-color: #87ffff; --tier-glow: rgba(135, 255, 255, 0.4); --tier-gradient: #87ffff; }
        .tier-epic { --tier-color: #d13aff; --tier-glow: rgba(209, 58, 255, 0.4); --tier-gradient: #d13aff; }
        .tier-legendary { --tier-color: #ffb30e; --tier-glow: rgba(255, 179, 14, 0.4); --tier-gradient: #ffb30e; }
        .tier-mythical { --tier-color: #d70000; --tier-glow: rgba(215, 0, 0, 0.4); --tier-gradient: #d70000; }
        
        /* Gradient Shiny Tiers */
        .tier-phantom { 
            --tier-color: #7f00bf; 
            --tier-gradient: linear-gradient(45deg, #7f00bf, #27003b); 
            --tier-glow: rgba(127, 0, 191, 0.5); 
        }
        .tier-supreme { 
            --tier-color: #00ffff; 
            --tier-gradient: linear-gradient(45deg, #00ffff, #9867ff, #ff0027, #ffef00); 
            --tier-glow: rgba(0, 255, 255, 0.5); 
        }
        .tier-exotic { 
            --tier-color: #5500ff; 
            --tier-gradient: linear-gradient(45deg, #5500ff, #ffc7e3, #ec008d); 
            --tier-glow: rgba(85, 0, 255, 0.5); 
        }
        .tier-halloween { 
            --tier-color: #ff680e; 
            --tier-gradient: linear-gradient(45deg, #fcf77a, #ff680e); 
            --tier-glow: rgba(255, 104, 14, 0.6); 
        }
        .tier-christmas { 
            --tier-color: #f00500; 
            --tier-gradient: linear-gradient(45deg, #f00500, #31e319); 
            --tier-glow: rgba(240, 5, 0, 0.6); 
        }

        /* New Rank Tiers */
        .tier-rank-e { --tier-color: #868686; --tier-glow: rgba(134, 134, 134, 0.4); --tier-gradient: #868686; }
        .tier-rank-d { --tier-color: #6bff00; --tier-glow: rgba(107, 255, 0, 0.4); --tier-gradient: #6bff00; }
        .tier-rank-c { --tier-color: #87ffff; --tier-glow: rgba(135, 255, 255, 0.4); --tier-gradient: #87ffff; }
        .tier-rank-b { --tier-color: #d13aff; --tier-glow: rgba(209, 58, 255, 0.4); --tier-gradient: #d13aff; }
        .tier-rank-a { --tier-color: #ffb30e; --tier-glow: rgba(255, 179, 14, 0.4); --tier-gradient: #ffb30e; }
        .tier-rank-s { --tier-color: #d70000; --tier-glow: rgba(215, 0, 0, 0.4); --tier-gradient: #d70000; }
        .tier-rank-ss { 
            --tier-color: #7f00bf;
            --tier-gradient: linear-gradient(45deg, #7f00bf, #27003b);
            --tier-glow: rgba(127, 0, 191, 0.5); 
        }
        .tier-rank-sss { 
            --tier-color: #00ffff;
            --tier-gradient: linear-gradient(45deg, #00ffff, #9867ff, #ff0027, #ffef00);
            --tier-glow: rgba(0, 255, 255, 0.5); 
        }

        /* Card styles for gradients */
        .tier-phantom, .tier-supreme, .tier-exotic, .tier-halloween, .tier-christmas, .tier-rank-ss, .tier-rank-sss {
            border-image-source: var(--tier-gradient);
            border-image-slice: 1;
        }

        .text-stroke {
          -webkit-text-stroke: 4px black;
          paint-order: stroke fill;
        }
        
        /* Halftone background pattern */
        .halftone-bg {
            background-image: radial-gradient(circle, #334155 1px, transparent 1px);
            background-size: 8px 8px; /* Adjust size for desired dot density */
            background-repeat: repeat;
            opacity: 0.2; /* Adjust opacity as needed */
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #334155; }
        
        .shiny-text {
            background: var(--tier-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
